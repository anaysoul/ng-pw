<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label for="length">Enter Length </label>
        <input class="input" (input)="onChangeLength($event)" type="number" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="checkbox">
            <input
              (change)="onChangeUseLetters()"
              type="checkbox"
              name=""
              id=""
            />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="checkbox">
            <input
              (change)="onChangeUseNumbers()"
              type="checkbox"
              name=""
              id=""
            />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="checkbox">
            <input
              (change)="onChangeUseSymbols()"
              type="checkbox"
              name=""
              id=""
            />
            Use Symbols
          </label>
        </div>
      </div>

      <div class="box columns is-centered">
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(length && (includeLetters || includeSymbols || includeNumbers))
          "
          (click)="onButtonClick()"
        >
          Generate!
        </button>
      </div>

      <div class="box">
        <label for="password">Your Password </label>
        <input class="input" type="text" name="" id="" [value]="password" />
      </div>
    </div>
  </div>
</div>
