<h1>Password Generator</h1>

<div>
  <label for="length">Enter Length </label>
  <input type="text" />
</div>

<div>
  <label for="checkbox">Use Letters </label>
  <input (change)="onChangeUseLetters()" type="checkbox" name="" id="" />
</div>

<div>
  <label for="checkbox">Use Numbers </label>
  <input (change)="onChangeUseNumbers()" type="checkbox" name="" id="" />
</div>

<div>
  <label for="checkbox">Use Symbols </label>
  <input (change)="onChangeUseSymbols()" type="checkbox" name="" id="" />
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label for="password">Your Password </label>
  <input type="text" name="" id="" [value]="password" />
</div>
